name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

# For the lab we keep BUCKET_NAME/AWS_REGION as placeholders.
# In a real repo you can store BUCKET_NAME/AWS_REGION as repo variables (not secrets),
# and only keep credentials in secrets.
env:
  BUCKET_NAME: your-bucket-name        # replace or use repo variable
  AWS_REGION: your-region              # e.g., us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify site files
      run: |
        if [ ! -f site/index.html ]; then
          echo "Error: site/index.html not found"
          exit 1
        fi
        echo "Site verification passed"
        echo "First 10 lines of site/index.html:"
        head -n 10 site/index.html || true

    # If you enable the CI deploy, uncomment the following Configure AWS credentials step
    # and add AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY to the repository Secrets.
    #
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
    #    aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
    #    aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        role-to-assume: arn:aws:iam::825370898596:role/GitHubS3DeployRole
        aws-region: ${{ env.AWS_REGION }}

    # Optional: ensure aws cli v2 is available on the runner before running aws commands.
    # Uncomment this if you see "aws: command not found" on the runner.
    #
    # - name: Setup AWS CLI (optional)
    #   uses: aws-actions/setup-aws-cli@v1

    # Deploy to S3 bucket (commented out by default).
    # Only enable after you've configured repository secrets (and understand the security implications).
    #
    - name: Deploy to S3
      run: |
        aws s3 sync site/ s3://${{ env.BUCKET_NAME }} --region ${{ env.AWS_REGION }} --delete
    #   # Note: --delete removes files in S3 that are not in the site/ directory. Use with caution.
